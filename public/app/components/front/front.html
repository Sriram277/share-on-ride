
<section class="products">
    <h2 class="trip-heading">Create a Trip</h2>
    <div class="form-group row">
        <label class="col-2 col-form-label">From Location</label>
        <div class="col-10">
            <input class="form-control" type="text" ng-model="data.fromLocation" >
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-2 col-form-label">To Location</label>
        <div class="col-10">
            <input class="form-control" type="text"  ng-model="data.toLocation">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
            <input class="form-control" type="date" ng-model="data.date" id="example-date-input">
        </div>
    </div>
    <div class="form-group row">
        <button type="submit" class="btn btn-primary" ng-click="createRide()">Submit</button>
    </div>

</section>
