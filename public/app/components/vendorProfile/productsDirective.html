<div class="col-xs-6 col-sm-6 col-md-3 prd-items">
    <div class="prd-list-item prd-list-control">
        <div class="prd-tp">
            <div class="prd-overlay">
                <div class="prd-overlay-inner">
                    
                    <!-- <a class="removeBtn"><i class="icon-trash"></i></a> -->
                    <div class="actions">
                        <a class="btn btn-addtocart" ng-click="prod_preview(product.id)">View</a>
                    </div>
                </div>
            </div>
            <div class="prd-img"><img src={{product.images[0]}}></div>
        </div>
        <div class="prd-bt">
            <h1 class="prd-title">{{ product.title | limitTo: 45 }}{{product.title.length > 45 ? '...' : ''}}</h1>
            <h2 class="prd-price">Rs. {{product.price}}</h2>
        </div>
    </div>
</div>
